<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
<!-- show-log라는 이벤트 발생시 printText호출-->
    <div  id="app">
      <child-component v-on:show-log="printText"></child-component>
    </div>
      <script>
        //하위 전역컴포넌트 저으이
        //v-on  : vue 에서 이벤트처리를 위한 이벤트수신속성
        //v-on:[이벤트명] ="이벤트 핸들러"

  Vue.component('child-component',{
    template:'<button v-on:click="showLog">show</button>',
    methods:{
      showLog: function(){
        //$emit으로 사용자정의이벤트를 발생시킴
        this.$emit('show-log');
      }
    }
  });
  //상위뷰컴포넌트 생성
  const app=new Vue({
    el:'#app',
    data:{
      message:'Hello Vue'
    },
    methods:{
      printText: function(){
        console.log("received an envent");
      }
    }
  });
      </script>
  </body>
</html>
