<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>hello vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>

<body>
  <div id="counter">
    {{counter}}
  </div>
  <script>
  var counterView=  new Vue({
      el: '#counter',
      data: {
        counter: 1,
      }
    });
    window.onload= function(){
      setInterval(addCount,"1000");
    }
    function addCount(){
      counterView.counter +=1;
    }
  </script>
</body>

</html>
