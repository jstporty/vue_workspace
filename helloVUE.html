<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>hello vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!--
    *data객체의 프로퍼티(속성)을 바인딩하는 템플릿
    *data 객체의 프라퍼티의 값이 변경되면 View도 변경됨 (바인딩) ㅋ
  -->
    {{message}} &nbsp; {{who}}
  </div>
  <script>
    //Vue객체()
    //생성자의 인자로 뷰모델객체를 넣어줌
    new Vue({
      el: '#app', //View가 되는 DOM Element
      //Model이 되는 data 객체
      data: {
        message: 'Hello ',
        who: 'Vue.js'
      }
    });
  </script>
</body>

</html>
